<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title>Post your Recipes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- hier zet je de code in de body tags-->
    <header>
        <h1>Post your Recipes</h1>
    </header>
    <main>
        <form>
            <label for="naam">Naam: </label>
            <input type="name" id="naam" name="naam"><br>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email"><br>
            <label for="tel">Telefoonnummer:</label>
            <input type="tel" id="tel" name="tel"><br>
            <label for="age">Leeftijd:</label>
            <input type="text" id="age" name="age"><br>
            <label for="birth">Geboorte datum:</label>
            <input type="date" id="birth" name="birth"><br>

            <label for="radio">Geslacht:</label><br>
            <input type="radio" id="man" name="gender">
            <label for="man">Man</label>
            <input type="radio" id="vrouw" name="gender">
            <label for="vrouw">Vrouw</label>
            <input type="radio" id="anders" name="gender">
            <label for="anders">Anders</label><br>

            <label for="checkbox">Favoriete keuken:</label><br>
            <input type="checkbox" id="Frans" name="keuken">
            <label for="Frans">Frans</label>
            <input type="checkbox" id="Italiaans" name="keuken">
            <label for="Italiaans">Italiaans</label>
            <input type="checkbox" id="Spaans" name="keuken">
            <label for="Spaans">Spaans</label>
            <input type="checkbox" id="Arabisch" name="keuken">
            <label for="Arabisch">Arabisch</label><br>

            <label for="color">Favoriete kleur Apron:</label>
            <input type="color" id="Apron" name="Apron" value="#FFFFFF"><br>

            <label for="bio">Biografie:</label><br>
            <textarea type="text" id="bio" name="bio" style="margin: 0px; height: 120px; width: 320px;">

            </textarea><br>

            <label for="file">Upload je recept:</label>
            <input type="file" id="recipe" name="recipe" /><br><br>

            <label for="url">Recept url:</label>
            <input type="url" id="url" name="url" /><br>

            <br>
            <input type="reset" />
            <input type="submit" />
        </form>
    </main>
    <footer>
        <a href="index.html">Terug naar home</a>
    </footer>
</body>

</html>
